# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "*.{ts,json}"
      run: bunx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}

    typecheck:
      run: bun run typecheck

pre-push:
  commands:
    test:
      # Run unit tests only (exclude runtime integration tests that make external API calls)
      run: bun test packages/types packages/parser packages/generator packages/cli packages/cli-utils
