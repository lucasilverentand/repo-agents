name: Validate Agents

on:
  pull_request:
    paths:
      - 'examples/**/*.md'
      - '.github/claude-agents/**/*.md'
      - 'src/parser/**'
      - 'src/generator/**'
  push:
    branches: [main]
    paths:
      - 'examples/**/*.md'
      - '.github/claude-agents/**/*.md'
      - 'src/parser/**'
      - 'src/generator/**'

jobs:
  validate:
    name: Validate Agent Definitions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI
        run: bun run build

      - name: Validate example agents
        run: |
          echo "Validating example agents..."
          for file in examples/*.md; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              node dist/index.js validate "$file"
            fi
          done

      - name: Validate Claude agents
        run: |
          echo "Validating Claude agents..."
          if [ -d ".github/claude-agents" ]; then
            for file in .github/claude-agents/*.md; do
              if [ -f "$file" ]; then
                echo "Validating $file"
                node dist/index.js validate "$file"
              fi
            done
          fi

      - name: Test dry-run compilation
        run: node dist/index.js compile --dry-run --all
