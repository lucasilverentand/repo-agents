name: Issue Triage
'on':
  issues:
    types:
      - opened
permissions:
  contents: read
  issues: write
jobs:
  pre-flight:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.set-output.outputs.should-run }}
    steps:
      - name: Initialize audit tracking
        id: init-audit
        run: |-
          mkdir -p /tmp/audit
          echo '{
            "secrets_check": false,
            "user_authorization": false,
            "labels_check": false,
            "rate_limit_check": false
          }' > /tmp/audit/validation-status.json
          echo '[]' > /tmp/audit/permission-issues.json
      - name: Generate GitHub token
        id: app-token
        env:
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
          FALLBACK_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          # Check if GitHub App is configured
          if [ -z "$GH_APP_ID" ] || [ -z "$GH_APP_PRIVATE_KEY" ]; then
            echo "No GitHub App configured, using default GITHUB_TOKEN"
            echo "token=$FALLBACK_TOKEN" >> $GITHUB_OUTPUT
            echo "git-user=github-actions[bot]" >> $GITHUB_OUTPUT
            echo "git-email=github-actions[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "GitHub App configured, generating installation token..."

          # Base64 URL-safe encoding function
          base64url() {
            openssl base64 -A | tr '+/' '-_' | tr -d '='
          }

          # Generate JWT header
          HEADER=$(echo -n '{"alg":"RS256","typ":"JWT"}' | base64url)

          # Generate JWT payload (iat = now - 60s to account for clock drift, exp = now + 10 min)
          NOW=$(date +%s)
          IAT=$((NOW - 60))
          EXP=$((NOW + 600))
          PAYLOAD=$(echo -n "{\"iat\":$IAT,\"exp\":$EXP,\"iss\":\"$GH_APP_ID\"}" | base64url)

          # Sign the JWT with the private key
          UNSIGNED="$HEADER.$PAYLOAD"
          SIGNATURE=$(echo -n "$UNSIGNED" | openssl dgst -sha256 -sign <(echo "$GH_APP_PRIVATE_KEY") | base64url)
          JWT="$HEADER.$PAYLOAD.$SIGNATURE"

          # Get installation ID for this repository
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          INSTALLATION_RESPONSE=$(curl -s -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/$OWNER/$REPO_NAME/installation")

          INSTALLATION_ID=$(echo "$INSTALLATION_RESPONSE" | jq -r '.id // empty')

          if [ -z "$INSTALLATION_ID" ]; then
            echo "::warning::Failed to get installation ID. Is the GitHub App installed on this repository?"
            echo "::warning::Response: $INSTALLATION_RESPONSE"
            echo "Falling back to GITHUB_TOKEN"
            echo "token=$FALLBACK_TOKEN" >> $GITHUB_OUTPUT
            echo "git-user=github-actions[bot]" >> $GITHUB_OUTPUT
            echo "git-email=github-actions[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Generate installation access token
          TOKEN_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens")

          TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r '.token // empty')

          if [ -z "$TOKEN" ]; then
            echo "::warning::Failed to generate installation token"
            echo "::warning::Response: $TOKEN_RESPONSE"
            echo "Falling back to GITHUB_TOKEN"
            echo "token=$FALLBACK_TOKEN" >> $GITHUB_OUTPUT
            echo "git-user=github-actions[bot]" >> $GITHUB_OUTPUT
            echo "git-email=github-actions[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Mask the token in logs
          echo "::add-mask::$TOKEN"

          # Get app info for git identity
          APP_RESPONSE=$(curl -s -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/app")

          APP_SLUG=$(echo "$APP_RESPONSE" | jq -r '.slug // "github-app"')
          APP_ID_NUM=$(echo "$APP_RESPONSE" | jq -r '.id // "0"')

          echo "âœ“ Generated GitHub App token for $APP_SLUG"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "git-user=$APP_SLUG[bot]" >> $GITHUB_OUTPUT
          echo "git-email=$APP_ID_NUM+$APP_SLUG[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
      - name: Check secrets
        id: check-secrets
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |-
          if [ -z "${ANTHROPIC_API_KEY}" ] && [ -z "${CLAUDE_CODE_OAUTH_TOKEN}" ]; then
            echo "::error::No Claude authentication found. Please set either ANTHROPIC_API_KEY or CLAUDE_CODE_OAUTH_TOKEN in your repository secrets."
            # Track permission issue
            jq '. += [{
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "issue_type": "missing_permission",
              "severity": "error",
              "message": "No Claude authentication configured",
              "context": {"required": ["ANTHROPIC_API_KEY", "CLAUDE_CODE_OAUTH_TOKEN"]}
            }]' /tmp/audit/permission-issues.json > /tmp/audit/permission-issues.tmp
            mv /tmp/audit/permission-issues.tmp /tmp/audit/permission-issues.json
            echo "validation-failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi

          if [ -n "${ANTHROPIC_API_KEY}" ]; then
            echo "âœ“ ANTHROPIC_API_KEY is configured"
          fi
          if [ -n "${CLAUDE_CODE_OAUTH_TOKEN}" ]; then
            echo "âœ“ CLAUDE_CODE_OAUTH_TOKEN is configured"
          fi

          # Mark secrets check as passed
          jq '.secrets_check = true' /tmp/audit/validation-status.json > /tmp/audit/validation-status.tmp
          mv /tmp/audit/validation-status.tmp /tmp/audit/validation-status.json
      - name: Check user authorization
        id: check-user
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |-
          ACTOR="${{ github.actor }}"

          # Get user's association with the repository
          USER_ASSOCIATION=$(gh api "repos/${{ github.repository }}/collaborators/${ACTOR}/permission" --jq '.permission' 2>/dev/null || echo "none")

          # Check if user is org member (for org repos)
          IS_ORG_MEMBER="false"
          ORG_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          if gh api "orgs/${ORG_NAME}/members/${ACTOR}" >/dev/null 2>&1; then
            IS_ORG_MEMBER="true"
          fi

          # Allowed if: admin, write access, org member, or in explicit allow list
          ALLOWED_USERS=""
          IS_ALLOWED="false"

          if [ "${USER_ASSOCIATION}" = "admin" ] || [ "${USER_ASSOCIATION}" = "write" ]; then
            IS_ALLOWED="true"
            echo "âœ“ User has ${USER_ASSOCIATION} permission"
          elif [ "${IS_ORG_MEMBER}" = "true" ]; then
            IS_ALLOWED="true"
            echo "âœ“ User is organization member"
          elif [ -n "${ALLOWED_USERS}" ]; then
            for allowed in ${ALLOWED_USERS}; do
              if [ "${ACTOR}" = "${allowed}" ]; then
                IS_ALLOWED="true"
                echo "âœ“ User is in allowed users list"
                break
              fi
            done
          fi

          if [ "${IS_ALLOWED}" = "false" ]; then
            echo "::warning::User @${ACTOR} is not authorized to trigger this agent"
            # Track permission issue
            jq '. += [{
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "issue_type": "missing_permission",
              "severity": "error",
              "message": "User not authorized to trigger agent",
              "context": {"user": "'${ACTOR}'", "permission": "'${USER_ASSOCIATION}'"}
            }]' /tmp/audit/permission-issues.json > /tmp/audit/permission-issues.tmp
            mv /tmp/audit/permission-issues.tmp /tmp/audit/permission-issues.json
            echo "validation-failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Mark user authorization check as passed
          jq '.user_authorization = true' /tmp/audit/validation-status.json > /tmp/audit/validation-status.tmp
          mv /tmp/audit/validation-status.tmp /tmp/audit/validation-status.json
      - name: Check rate limit
        id: check-rate-limit
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |-
          RATE_LIMIT_MINUTES=1

          # Get recent workflow runs for this workflow
          # Note: Using repo-level runs endpoint and filtering by workflow name to avoid URL encoding issues
          RECENT_RUNS=$(gh api "repos/${{ github.repository }}/actions/runs" \
            --jq "[.workflow_runs[] | select(.name == \"${{ github.workflow }}\" and .status == \"completed\" and .conclusion == \"success\")] | .[0:5] | .[].created_at" 2>/dev/null || echo "")

          if [ -n "${RECENT_RUNS}" ]; then
            CURRENT_TIME=$(date +%s)

            for run_time in ${RECENT_RUNS}; do
              RUN_TIMESTAMP=$(date -d "${run_time}" +%s 2>/dev/null || date -j -f "%Y-%m-%dT%H:%M:%SZ" "${run_time}" +%s 2>/dev/null || echo "0")
              TIME_DIFF=$(( (CURRENT_TIME - RUN_TIMESTAMP) / 60 ))

              if [ "${TIME_DIFF}" -lt "${RATE_LIMIT_MINUTES}" ]; then
                echo "::warning::Rate limit: Agent ran ${TIME_DIFF} minutes ago. Minimum interval is ${RATE_LIMIT_MINUTES} minutes."
                # Track rate limit issue
                jq '. += [{
                  "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
                  "issue_type": "rate_limit",
                  "severity": "warning",
                  "message": "Rate limit exceeded",
                  "context": {"time_since_last_run": "'${TIME_DIFF}'", "minimum_interval": "'${RATE_LIMIT_MINUTES}'"}
                }]' /tmp/audit/permission-issues.json > /tmp/audit/permission-issues.tmp
                mv /tmp/audit/permission-issues.tmp /tmp/audit/permission-issues.json
                echo "validation-failed=true" >> $GITHUB_OUTPUT
                exit 1
              fi
            done
          fi
          echo "âœ“ Rate limit check passed"

          # Mark rate limit check as passed
          jq '.rate_limit_check = true' /tmp/audit/validation-status.json > /tmp/audit/validation-status.tmp
          mv /tmp/audit/validation-status.tmp /tmp/audit/validation-status.json
      - name: Set output
        id: set-output
        run: |-
          echo "should-run=true" >> $GITHUB_OUTPUT
          echo "âœ“ All validation checks passed"
      - name: Upload validation audit data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-audit
          path: /tmp/audit/
          if-no-files-found: ignore

  claude-agent:
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-run == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate GitHub token
        id: app-token
        env:
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
          FALLBACK_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          # Check if GitHub App is configured
          if [ -z "$GH_APP_ID" ] || [ -z "$GH_APP_PRIVATE_KEY" ]; then
            echo "No GitHub App configured, using default GITHUB_TOKEN"
            echo "token=$FALLBACK_TOKEN" >> $GITHUB_OUTPUT
            echo "git-user=github-actions[bot]" >> $GITHUB_OUTPUT
            echo "git-email=github-actions[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "GitHub App configured, generating installation token..."

          # Base64 URL-safe encoding function
          base64url() {
            openssl base64 -A | tr '+/' '-_' | tr -d '='
          }

          # Generate JWT header
          HEADER=$(echo -n '{"alg":"RS256","typ":"JWT"}' | base64url)

          # Generate JWT payload (iat = now - 60s to account for clock drift, exp = now + 10 min)
          NOW=$(date +%s)
          IAT=$((NOW - 60))
          EXP=$((NOW + 600))
          PAYLOAD=$(echo -n "{\"iat\":$IAT,\"exp\":$EXP,\"iss\":\"$GH_APP_ID\"}" | base64url)

          # Sign the JWT with the private key
          UNSIGNED="$HEADER.$PAYLOAD"
          SIGNATURE=$(echo -n "$UNSIGNED" | openssl dgst -sha256 -sign <(echo "$GH_APP_PRIVATE_KEY") | base64url)
          JWT="$HEADER.$PAYLOAD.$SIGNATURE"

          # Get installation ID for this repository
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          INSTALLATION_RESPONSE=$(curl -s -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/$OWNER/$REPO_NAME/installation")

          INSTALLATION_ID=$(echo "$INSTALLATION_RESPONSE" | jq -r '.id // empty')

          if [ -z "$INSTALLATION_ID" ]; then
            echo "::warning::Failed to get installation ID. Is the GitHub App installed on this repository?"
            echo "::warning::Response: $INSTALLATION_RESPONSE"
            echo "Falling back to GITHUB_TOKEN"
            echo "token=$FALLBACK_TOKEN" >> $GITHUB_OUTPUT
            echo "git-user=github-actions[bot]" >> $GITHUB_OUTPUT
            echo "git-email=github-actions[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Generate installation access token
          TOKEN_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens")

          TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r '.token // empty')

          if [ -z "$TOKEN" ]; then
            echo "::warning::Failed to generate installation token"
            echo "::warning::Response: $TOKEN_RESPONSE"
            echo "Falling back to GITHUB_TOKEN"
            echo "token=$FALLBACK_TOKEN" >> $GITHUB_OUTPUT
            echo "git-user=github-actions[bot]" >> $GITHUB_OUTPUT
            echo "git-email=github-actions[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Mask the token in logs
          echo "::add-mask::$TOKEN"

          # Get app info for git identity
          APP_RESPONSE=$(curl -s -H "Authorization: Bearer $JWT" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/app")

          APP_SLUG=$(echo "$APP_RESPONSE" | jq -r '.slug // "github-app"')
          APP_ID_NUM=$(echo "$APP_RESPONSE" | jq -r '.id // "0"')

          echo "âœ“ Generated GitHub App token for $APP_SLUG"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "git-user=$APP_SLUG[bot]" >> $GITHUB_OUTPUT
          echo "git-email=$APP_ID_NUM+$APP_SLUG[bot]@users.noreply.github.com" >> $GITHUB_OUTPUT
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Claude Code CLI
        run: bunx --bun @anthropic-ai/claude-code --version
      - name: Create outputs directory
        run: mkdir -p /tmp/outputs /tmp/validation-errors
      - name: Prepare context file
        id: prepare
        run: |-
          cat > /tmp/context.txt << 'CONTEXT_EOF'
          GitHub Event: ${{ github.event_name }}
          Repository: ${{ github.repository }}
          CONTEXT_EOF
      - name: Add issue context
        if: github.event.issue.number
        run: |-
          cat >> /tmp/context.txt << 'ISSUE_EOF'
          Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
          Author: @${{ github.event.issue.user.login }}
          Body:
          ${{ github.event.issue.body }}
          ISSUE_EOF
      - name: Add PR context
        if: github.event.pull_request.number
        run: |-
          cat >> /tmp/context.txt << 'PR_EOF'
          PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
          Author: @${{ github.event.pull_request.user.login }}
          Body:
          ${{ github.event.pull_request.body }}
          PR_EOF
      - name: Fetch add-label context
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |-
          # Fetch available labels for context
          LABELS_JSON=$(gh api "repos/${{ github.repository }}/labels" --jq '[.[].name]' 2>/dev/null || echo '[]')
          LABELS_LIST=$(echo "$LABELS_JSON" | jq -r 'join(", ")' 2>/dev/null || echo "No labels available")

          cat >> /tmp/context.txt << 'LABELS_EOF'

          ## Available Repository Labels

          The following labels are available in this repository:
          $LABELS_LIST

          **Important**: You can only add labels that already exist. New labels cannot be created by this agent.

          LABELS_EOF
      - name: Create Claude skills file
        run: |-
          mkdir -p .claude && cat > .claude/CLAUDE.md << 'SKILLS_EOF'
          # Agent Output Skills

          This file documents how to create outputs for this agent.

          ## Skill: Add Comment

          Add a comment to the current issue or pull request.

          **File to create**: \`/tmp/outputs/add-comment.json\`

          For multiple comments, use numbered suffixes: \`add-comment-1.json\`, \`add-comment-2.json\`, etc.

          **JSON Schema**:
          \`\`\`json
          {
            "body": "string"
          }
          \`\`\`

          **Fields**:
          - \`body\` (required): Markdown-formatted comment text

          **Constraints**:
          - Maximum comments: 1
          - Body must be non-empty

          **Example**:
          Create \`/tmp/outputs/add-comment.json\` with:
          \`\`\`json
          {
            "body": "Thank you for reporting this issue! I've analyzed it and added appropriate labels."
          }
          \`\`\`

          Or for multiple comments:
          - \`/tmp/outputs/add-comment-1.json\`
          - \`/tmp/outputs/add-comment-2.json\`

          **Important**: Use the Write tool to create this file. Only create the file when you're ready to post the comment.

          ## Skill: Add Labels

          Add one or more labels to the current issue or pull request.

          **Available labels**: See the "Available Repository Labels" section in the context above for the complete list of labels you can use.

          **File to create**: \`/tmp/outputs/add-label.json\`

          For multiple label operations, use numbered suffixes: \`add-label-1.json\`, \`add-label-2.json\`, etc.

          **JSON Schema**:
          \`\`\`json
          {
            "labels": ["string"]
          }
          \`\`\`

          **Fields**:
          - \`labels\` (required): Array of label names to add

          **Constraints**:
          - Labels must already exist in the repository (see available labels above)
          - Labels array must be non-empty
          - Duplicate labels will be ignored
          - This operation adds to existing labels (doesn't replace them)

          **Example**:
          Create \`/tmp/outputs/add-label.json\` with:
          \`\`\`json
          {
            "labels": ["bug", "priority: high"]
          }
          \`\`\`

          **Important**: Use the Write tool to create this file. Only add labels that exist in the available labels list.

          SKILLS_EOF
      - name: Add agent instructions
        run: |-
          cat >> /tmp/context.txt << 'INSTRUCTIONS_EOF'

          ---

          # Issue Triage Agent

          You are an intelligent issue triage assistant for the gh-claude project.

          ## Project Context

          gh-claude is a GitHub CLI extension that helps users create Claude-powered GitHub Actions workflows. It:
          - Parses markdown agent definitions from \`.github/claude-agents/\`
          - Generates GitHub Actions workflow YAML files
          - Supports triggers for issues, PRs, discussions, schedules, etc.
          - Includes pre-validation for authorization, rate limiting, and label requirements

          ## Your Task

          When a new issue is opened, analyze it and:

          1. **Analyze the issue** - Read the title and body to understand what the user is asking for or reporting

          2. **Categorize** the issue by adding ONE of these labels:
             - \`bug\` - Something isn't working as expected
             - \`enhancement\` - New feature or improvement request
             - \`question\` - User needs help or clarification
             - \`documentation\` - Documentation improvements needed

          3. **Assess Priority** if clearly warranted:
             - \`priority: high\` - Security issues, data loss, or blocking bugs
             - \`priority: low\` - Nice-to-have improvements

          4. **Welcome** the contributor with a helpful comment that:
             - Acknowledges the issue and thanks them for contributing
             - Confirms your understanding of the problem/request
             - If it's a bug: asks for any missing reproduction steps
             - If it's a feature: briefly notes if it aligns with project goals
             - Keeps it concise and friendly

          ## Guidelines

          - Be friendly and welcoming, especially to new contributors
          - Don't make promises about timelines or implementation
          - If the issue is unclear, politely ask for more information
          - If unsure about categorization, err on the side of \`question\`
          - If it's a duplicate, mention similar existing issues (if you're aware of them)
          - Keep responses concise and helpful

          ## Available Actions

          You can perform actions by creating output files. See the CLAUDE.md file for available skills and output formats.

          Example workflow:
          1. Analyze the issue content
          2. Decide on appropriate label(s)
          3. Create an add-label output file with the chosen labels
          4. Draft a welcoming comment
          5. Create an add-comment output file with the comment text
          INSTRUCTIONS_EOF
      - name: Run Claude Agent
        id: run-claude
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: bunx --bun @anthropic-ai/claude-code -p "$(cat /tmp/context.txt)" --allowedTools "Write(/tmp/outputs/*),Read,Glob,Grep" --permission-mode bypassPermissions --output-format json > /tmp/claude-output.json
      - name: Extract execution metrics
        id: extract-metrics
        if: always()
        run: |

          if [ -f /tmp/claude-output.json ]; then
            echo "=== Claude Execution Summary ==="

            # Extract metrics using jq
            COST=$(jq -r '.total_cost_usd // "N/A"' /tmp/claude-output.json)
            TURNS=$(jq -r '.num_turns // "N/A"' /tmp/claude-output.json)
            DURATION=$(jq -r '.duration_ms // "N/A"' /tmp/claude-output.json)
            API_DURATION=$(jq -r '.duration_api_ms // "N/A"' /tmp/claude-output.json)
            IS_ERROR=$(jq -r '.is_error // false' /tmp/claude-output.json)
            SESSION_ID=$(jq -r '.session_id // "N/A"' /tmp/claude-output.json)

            echo "ðŸ’° Cost: \$${COST}"
            echo "ðŸ”„ Turns: ${TURNS}"
            echo "â±ï¸  Duration: ${DURATION}ms (API: ${API_DURATION}ms)"
            echo "ðŸ†” Session: ${SESSION_ID}"
            echo "âŒ Error: ${IS_ERROR}"

            # Save metrics for audit report
            mkdir -p /tmp/audit
            jq '{
              total_cost_usd: .total_cost_usd,
              num_turns: .num_turns,
              duration_ms: .duration_ms,
              duration_api_ms: .duration_api_ms,
              is_error: .is_error,
              session_id: .session_id
            }' /tmp/claude-output.json > /tmp/audit/metrics.json

            # Display result for debugging
            echo ""
            echo "=== Claude Response ==="
            jq -r '.result' /tmp/claude-output.json || echo "No result available"
          else
            echo "::error::Claude output file not found"
            echo '{"is_error": true}' > /tmp/audit/metrics.json
          fi
      - name: Upload audit metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-metrics
          path: /tmp/audit/
          if-no-files-found: ignore
      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-outputs
          path: /tmp/outputs/
          if-no-files-found: ignore

  execute-outputs:
    runs-on: ubuntu-latest
    needs: claude-agent
    if: success() && needs.claude-agent.result == 'success'
    strategy:
      matrix:
        output-type:
          - add-comment
          - add-label
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate GitHub token
        id: app-token
        env:
