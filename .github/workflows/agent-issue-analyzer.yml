name: Issue Analyzer
'on':
  workflow_call:
    inputs:
      context-run-id:
        type: string
        required: true
jobs:
  claude-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Download dispatch context
        uses: actions/download-artifact@v4
        with:
          name: dispatch-context-${{ inputs.context-run-id }}
          path: /tmp/dispatch-context/
      - id: run
        run: bunx repo-agent@0 run agent --agent .github/agents/issue-lifecycle/issue-analyzer.md
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: claude-outputs-${{ github.run_id }}
          path: /tmp/outputs/
      - uses: actions/upload-artifact@v4
        with:
          name: audit-metrics-${{ github.run_id }}
          path: /tmp/audit/

  execute-outputs:
    runs-on: ubuntu-latest
    needs: claude-agent
    strategy:
      matrix:
        output-type:
          - add-comment
          - add-label
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/download-artifact@v4
        with:
          name: claude-outputs-${{ github.run_id }}
          path: /tmp/outputs/
      - run: bunx repo-agent@0 run outputs --agent .github/agents/issue-lifecycle/issue-analyzer.md --output-type ${{ matrix.output-type }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  audit-report:
    runs-on: ubuntu-latest
    needs:
      - claude-agent
      - execute-outputs
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/download-artifact@v4
        with:
          pattern: '*-${{ github.run_id }}'
          path: /tmp/audit-data/
          merge-multiple: true
        continue-on-error: true
      - run: |-
          bunx repo-agent@0 run audit --agent .github/agents/issue-lifecycle/issue-analyzer.md \
                      --claude-agent-result ${{ needs.claude-agent.result }} \
                      --execute-outputs-result ${{ needs.execute-outputs.result }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
permissions:
  issues: write
