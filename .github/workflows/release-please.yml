name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}

  # Build and publish when a release is created
  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Verify CLI version
        run: |
          CLI_VERSION=$(node dist/index.js --version)
          RELEASE_VERSION="${{ needs.release-please.outputs.version }}"
          echo "CLI version: $CLI_VERSION"
          echo "Release version: $RELEASE_VERSION"
          if [ "$CLI_VERSION" != "$RELEASE_VERSION" ]; then
            echo "::error::CLI version ($CLI_VERSION) does not match release version ($RELEASE_VERSION)"
            exit 1
          fi

      - name: Create release tarball
        run: |
          tar -czf repo-agents-${{ needs.release-please.outputs.version }}.tar.gz dist/

      - name: Upload release artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            repo-agents-${{ needs.release-please.outputs.version }}.tar.gz

      - name: Trigger documentation deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run deploy-docs.yml || echo "Docs workflow not found or already running"
