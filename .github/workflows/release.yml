name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          RELEASE_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$RELEASE_VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $RELEASE_VERSION"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Verify CLI
        run: |
          CLI_VERSION=$(node dist/index.js --version)
          echo "CLI version: $CLI_VERSION"
          if [ "$CLI_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: CLI version ($CLI_VERSION) does not match tag version (${{ steps.version.outputs.version }})"
            exit 1
          fi

      - name: Create release tarball
        run: tar -czf gh-claude-${{ steps.version.outputs.version }}.tar.gz dist/

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG="$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")"

          # Generate release notes
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Generating release notes from $PREVIOUS_TAG to ${{ github.ref_name }}"
            git log "$PREVIOUS_TAG..${{ github.ref_name }}" --pretty=format:"- %s (%h)" --no-merges > RELEASE_NOTES.md
          else
            echo "Initial release" > RELEASE_NOTES.md
            git log "${{ github.ref_name }}" --pretty=format:"- %s (%h)" --no-merges >> RELEASE_NOTES.md
          fi

          # Add header
          echo -e "# gh-claude ${{ steps.version.outputs.version }}\n\n## Changes\n\n$(cat RELEASE_NOTES.md)" > RELEASE_NOTES.md

          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "gh-claude ${{ steps.version.outputs.version }}" \
            --notes-file RELEASE_NOTES.md \
            "gh-claude-${{ steps.version.outputs.version }}.tar.gz"

      - name: Trigger documentation deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run deploy-docs.yml
