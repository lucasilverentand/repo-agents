name: Docs Preview

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-preview.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    name: Build and Preview Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies (root)
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install root dependencies
        run: bun install --frozen-lockfile

      - name: Cache Bun dependencies (docs)
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-docs-${{ hashFiles('docs/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-docs-

      - name: Install docs dependencies
        run: cd docs && bun install --frozen-lockfile

      - name: Build documentation
        run: bun run docs:build

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: docs/dist/
          retention-days: 7

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const artifactUrl = `${runUrl}#artifacts`;

            const body = `## ðŸ“š Documentation Preview

            The documentation has been built successfully!

            ### How to view the preview

            1. **Download the artifact**: Go to [workflow artifacts](${artifactUrl}) and download \`docs-preview\`
            2. **Extract and serve locally**:
               \`\`\`bash
               unzip docs-preview.zip -d docs-preview
               cd docs-preview
               npx serve .
               \`\`\`
            3. Open http://localhost:3000/gh-claude in your browser

            ### Changes in this PR
            - New/modified documentation pages will be reflected in the preview

            ---
            *This preview was generated by the [docs-preview workflow](${runUrl})*`;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Documentation Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
