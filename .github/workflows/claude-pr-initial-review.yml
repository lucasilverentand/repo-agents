name: PR Initial Review
'on':
  pull_request:
    types:
      - opened
      - synchronize
permissions: {}
jobs:
  pre-flight:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.set-output.outputs.should-run }}
    steps:
      - name: Check secrets
        id: check-secrets
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |-
          if [ -z "${ANTHROPIC_API_KEY}" ] && [ -z "${CLAUDE_CODE_OAUTH_TOKEN}" ]; then
            echo "::error::No Claude authentication found. Please set either ANTHROPIC_API_KEY or CLAUDE_CODE_OAUTH_TOKEN in your repository secrets."
            echo "validation-failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi

          if [ -n "${ANTHROPIC_API_KEY}" ]; then
            echo "✓ ANTHROPIC_API_KEY is configured"
          fi
          if [ -n "${CLAUDE_CODE_OAUTH_TOKEN}" ]; then
            echo "✓ CLAUDE_CODE_OAUTH_TOKEN is configured"
          fi
      - name: Check user authorization
        id: check-user
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          ACTOR="${{ github.actor }}"

          # Get user's association with the repository
          USER_ASSOCIATION=$(gh api "repos/${{ github.repository }}/collaborators/${ACTOR}/permission" --jq '.permission' 2>/dev/null || echo "none")

          # Check if user is org member (for org repos)
          IS_ORG_MEMBER="false"
          ORG_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          if gh api "orgs/${ORG_NAME}/members/${ACTOR}" >/dev/null 2>&1; then
            IS_ORG_MEMBER="true"
          fi

          # Allowed if: admin, write access, org member, or in explicit allow list
          ALLOWED_USERS=""
          IS_ALLOWED="false"

          if [ "${USER_ASSOCIATION}" = "admin" ] || [ "${USER_ASSOCIATION}" = "write" ]; then
            IS_ALLOWED="true"
            echo "✓ User has ${USER_ASSOCIATION} permission"
          elif [ "${IS_ORG_MEMBER}" = "true" ]; then
            IS_ALLOWED="true"
            echo "✓ User is organization member"
          elif [ -n "${ALLOWED_USERS}" ]; then
            for allowed in ${ALLOWED_USERS}; do
              if [ "${ACTOR}" = "${allowed}" ]; then
                IS_ALLOWED="true"
                echo "✓ User is in allowed users list"
                break
              fi
            done
          fi

          if [ "${IS_ALLOWED}" = "false" ]; then
            echo "::warning::User @${ACTOR} is not authorized to trigger this agent"
            echo "validation-failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Check rate limit
        id: check-rate-limit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          RATE_LIMIT_MINUTES=5

          # Get recent workflow runs for this workflow
          # Note: Using repo-level runs endpoint and filtering by workflow name to avoid URL encoding issues
          RECENT_RUNS=$(gh api "repos/${{ github.repository }}/actions/runs" \
            --jq "[.workflow_runs[] | select(.name == \"${{ github.workflow }}\" and .status == \"completed\" and .conclusion == \"success\")] | .[0:5] | .[].created_at" 2>/dev/null || echo "")

          if [ -n "${RECENT_RUNS}" ]; then
            CURRENT_TIME=$(date +%s)

            for run_time in ${RECENT_RUNS}; do
              RUN_TIMESTAMP=$(date -d "${run_time}" +%s 2>/dev/null || date -j -f "%Y-%m-%dT%H:%M:%SZ" "${run_time}" +%s 2>/dev/null || echo "0")
              TIME_DIFF=$(( (CURRENT_TIME - RUN_TIMESTAMP) / 60 ))

              if [ "${TIME_DIFF}" -lt "${RATE_LIMIT_MINUTES}" ]; then
                echo "::warning::Rate limit: Agent ran ${TIME_DIFF} minutes ago. Minimum interval is ${RATE_LIMIT_MINUTES} minutes."
                echo "validation-failed=true" >> $GITHUB_OUTPUT
                exit 1
              fi
            done
          fi
          echo "✓ Rate limit check passed"
      - name: Set output
        id: set-output
        run: |-
          echo "should-run=true" >> $GITHUB_OUTPUT
          echo "✓ All validation checks passed"

  claude-agent:
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-run == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Claude Code CLI
        run: bunx --bun @anthropic-ai/claude-code --version
      - name: Create outputs directory
        run: mkdir -p /tmp/outputs /tmp/validation-errors
      - name: Prepare context file
        id: prepare
        run: |-
          cat > /tmp/context.txt << 'CONTEXT_EOF'
          GitHub Event: ${{ github.event_name }}
          Repository: ${{ github.repository }}
          CONTEXT_EOF
      - name: Add issue context
        if: github.event.issue.number
        run: |-
          cat >> /tmp/context.txt << 'ISSUE_EOF'
          Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}
          Author: @${{ github.event.issue.user.login }}
          Body:
          ${{ github.event.issue.body }}
          ISSUE_EOF
      - name: Add PR context
        if: github.event.pull_request.number
        run: |-
          cat >> /tmp/context.txt << 'PR_EOF'
          PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
          Author: @${{ github.event.pull_request.user.login }}
          Body:
          ${{ github.event.pull_request.body }}
          PR_EOF
      - name: Fetch add-label context
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          # Fetch available labels for context
          LABELS_JSON=$(gh api "repos/${{ github.repository }}/labels" --jq '[.[].name]' 2>/dev/null || echo '[]')
          LABELS_LIST=$(echo "$LABELS_JSON" | jq -r 'join(", ")' 2>/dev/null || echo "No labels available")

          cat >> /tmp/context.txt << 'LABELS_EOF'

          ## Available Repository Labels

          The following labels are available in this repository:
          $LABELS_LIST

          **Important**: You can only add labels that already exist. New labels cannot be created by this agent.

          LABELS_EOF
      - name: Create Claude skills file
        run: |-
          mkdir -p /tmp/claude && cat > /tmp/claude/CLAUDE.md << 'SKILLS_EOF'
          # Agent Output Skills

          This file documents how to create outputs for this agent.

          ## Skill: Add Comment

          Add a comment to the current issue or pull request.

          **File to create**: \`/tmp/outputs/add-comment.json\`

          For multiple comments, use numbered suffixes: \`add-comment-1.json\`, \`add-comment-2.json\`, etc.

          **JSON Schema**:
          \`\`\`json
          {
            "body": "string"
          }
          \`\`\`

          **Fields**:
          - \`body\` (required): Markdown-formatted comment text

          **Constraints**:
          - Maximum comments: 1
          - Body must be non-empty

          **Example**:
          Create \`/tmp/outputs/add-comment.json\` with:
          \`\`\`json
          {
            "body": "Thank you for reporting this issue! I've analyzed it and added appropriate labels."
          }
          \`\`\`

          Or for multiple comments:
          - \`/tmp/outputs/add-comment-1.json\`
          - \`/tmp/outputs/add-comment-2.json\`

          **Important**: Use the Write tool to create this file. Only create the file when you're ready to post the comment.

          ## Skill: Add Labels

          Add one or more labels to the current issue or pull request.

          **Available labels**: See the "Available Repository Labels" section in the context above for the complete list of labels you can use.

          **File to create**: \`/tmp/outputs/add-label.json\`

          For multiple label operations, use numbered suffixes: \`add-label-1.json\`, \`add-label-2.json\`, etc.

          **JSON Schema**:
          \`\`\`json
          {
            "labels": ["string"]
          }
          \`\`\`

          **Fields**:
          - \`labels\` (required): Array of label names to add

          **Constraints**:
          - Labels must already exist in the repository (see available labels above)
          - Labels array must be non-empty
          - Duplicate labels will be ignored
          - This operation adds to existing labels (doesn't replace them)

          **Example**:
          Create \`/tmp/outputs/add-label.json\` with:
          \`\`\`json
          {
            "labels": ["bug", "priority: high"]
          }
          \`\`\`

          **Important**: Use the Write tool to create this file. Only add labels that exist in the available labels list.

          SKILLS_EOF
      - name: Add agent instructions
        run: |-
          cat >> /tmp/context.txt << 'INSTRUCTIONS_EOF'

          ---

          # Pull Request Review Agent

          You are a helpful code review assistant.

          ## Your Task

          When a pull request is opened or updated:

          1. **Analyze Changes**: Review the diff and understand what's being changed

          2. **Check for Issues**:
             - Missing tests for new functionality
             - Potentially breaking changes
             - Code style inconsistencies
             - Security concerns
             - Documentation updates needed

          3. **Provide Feedback**: Add a comment with:
             - A brief summary of the changes
             - Any concerns or suggestions
             - Praise for good practices
             - Request for tests if needed

          4. **Add Labels**:
             - \`needs-tests\` if tests are missing
             - \`breaking-change\` if it's a breaking change
             - \`needs-docs\` if documentation is missing
             - \`ready-for-review\` if it looks good

          ## Guidelines

          - Be constructive and encouraging
          - Focus on significant issues, not nitpicks
          - Explain *why* something might be a concern
          - Remember: you're here to help, not to block progress
          - Acknowledge what's done well

          ## Available Actions

          You have access to GitHub MCP tools for safe interactions:
          - Use the GitHub MCP tools to add comments to pull requests
          - Use the GitHub MCP tools to add labels to pull requests
          - The tools are namespaced as \`mcp__github__*\` and provide structured, safe access to GitHub operations

          Example workflow:
          1. Analyze the PR changes using Read/Grep/Glob tools
          2. Review for potential issues
          3. Draft constructive feedback
          4. Use GitHub MCP to post your review comment (max 1 per run)
          5. Use GitHub MCP to add appropriate labels
          INSTRUCTIONS_EOF
      - name: Run Claude Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cd /tmp/claude && bunx --bun @anthropic-ai/claude-code -p "$(cat /tmp/context.txt)" --allowedTools "Write(/tmp/outputs/*),Read,Glob,Grep" --permission-mode bypassPermissions
      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-outputs
          path: /tmp/outputs/
          if-no-files-found: ignore

  execute-outputs:
    runs-on: ubuntu-latest
    needs: claude-agent
    if: success() && needs.claude-agent.result == 'success'
    strategy:
      matrix:
        output-type:
          - add-comment
          - add-label
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Download outputs artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-outputs
          path: /tmp/outputs
        continue-on-error: true
      - name: Create validation errors directory
        run: mkdir -p /tmp/validation-errors
      - name: Validate and execute ${{ matrix.output-type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          if [ "${{ matrix.output-type }}" = "add-comment" ]; then

          # Validate and execute add-comment output(s)
          COMMENT_FILES=$(find /tmp/outputs -name "add-comment*.json" 2>/dev/null || true)

          if [ -n "$COMMENT_FILES" ]; then
            # Count files
            FILE_COUNT=$(echo "$COMMENT_FILES" | wc -l)
            echo "Found $FILE_COUNT add-comment output file(s)"

            # Check max constraint
            
            if [ "$FILE_COUNT" -gt 1 ]; then
              echo "- **add-comment**: Too many comment files ($FILE_COUNT). Maximum allowed: 1" > /tmp/validation-errors/add-comment.txt
              exit 0
            fi

            # Phase 1: Validate all files
            VALIDATION_FAILED=false
            for comment_file in $COMMENT_FILES; do
              echo "Validating $comment_file..."

              # Validate JSON structure
              if ! jq empty "$comment_file" 2>/dev/null; then
                echo "- **add-comment**: Invalid JSON format in $comment_file" >> /tmp/validation-errors/add-comment.txt
                VALIDATION_FAILED=true
                continue
              fi

              # Extract body
              COMMENT_BODY=$(jq -r '.body' "$comment_file")

              # Validate body is non-empty
              if [ -z "$COMMENT_BODY" ] || [ "$COMMENT_BODY" = "null" ]; then
                echo "- **add-comment**: Comment body is empty or missing in $comment_file" >> /tmp/validation-errors/add-comment.txt
                VALIDATION_FAILED=true
                continue
              elif [ ${#COMMENT_BODY} -gt 65536 ]; then
                echo "- **add-comment**: Comment body exceeds 65536 characters in $comment_file" >> /tmp/validation-errors/add-comment.txt
                VALIDATION_FAILED=true
                continue
              fi

              echo "✓ Validation passed for $comment_file"
            done

            # Check if we have an issue/PR number
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            if [ -z "$ISSUE_NUMBER" ]; then
              echo "- **add-comment**: No issue or PR number available" >> /tmp/validation-errors/add-comment.txt
              VALIDATION_FAILED=true
            fi

            # Phase 2: Execute only if all validations passed
            if [ "$VALIDATION_FAILED" = false ]; then
              echo "✓ All add-comment validations passed - executing..."
              for comment_file in $COMMENT_FILES; do
                COMMENT_BODY=$(jq -r '.body' "$comment_file")

                # Add comment via GitHub API
                gh api "repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments" \
                  -f body="$COMMENT_BODY" || {
                  echo "- **add-comment**: Failed to post comment from $comment_file via GitHub API" >> /tmp/validation-errors/add-comment.txt
                }
              done
            else
              echo "✗ add-comment validation failed - skipping execution (atomic operation)"
            fi
          fi

          fi


          if [ "${{ matrix.output-type }}" = "add-label" ]; then

          # Validate and execute add-label output(s)
          LABEL_FILES=$(find /tmp/outputs -name "add-label*.json" 2>/dev/null || true)

          if [ -n "$LABEL_FILES" ]; then
            FILE_COUNT=$(echo "$LABEL_FILES" | wc -l)
            echo "Found $FILE_COUNT add-label output file(s)"

            # Phase 1: Validate all files
            VALIDATION_FAILED=false
            ALL_LABELS="[]"
            INVALID_LABELS=""

            # Fetch existing labels from repository
            EXISTING_LABELS=$(gh api "repos/${{ github.repository }}/labels" --jq '[.[].name]' 2>/dev/null || echo '[]')

            # Validate each file
            for label_file in $LABEL_FILES; do
              echo "Validating $label_file..."

              # Validate JSON structure
              if ! jq empty "$label_file" 2>/dev/null; then
                echo "- **add-label**: Invalid JSON format in $label_file" >> /tmp/validation-errors/add-label.txt
                VALIDATION_FAILED=true
                continue
              fi

              # Extract labels array
              LABELS_ARRAY=$(jq -r '.labels' "$label_file" 2>/dev/null)

              # Validate labels is an array
              if [ "$LABELS_ARRAY" = "null" ] || ! echo "$LABELS_ARRAY" | jq -e 'type == "array"' >/dev/null 2>&1; then
                echo "- **add-label**: labels field must be an array in $label_file" >> /tmp/validation-errors/add-label.txt
                VALIDATION_FAILED=true
                continue
              elif [ "$(echo "$LABELS_ARRAY" | jq 'length')" -eq 0 ]; then
                echo "- **add-label**: labels array cannot be empty in $label_file" >> /tmp/validation-errors/add-label.txt
                VALIDATION_FAILED=true
                continue
              fi

              # Validate each label exists
              for label in $(echo "$LABELS_ARRAY" | jq -r '.[]'); do
                if ! echo "$EXISTING_LABELS" | jq -e --arg label "$label" 'index($label)' >/dev/null 2>&1; then
                  if [ -z "$INVALID_LABELS" ]; then
                    INVALID_LABELS="$label"
                  else
                    INVALID_LABELS="$INVALID_LABELS, $label"
                  fi
                  VALIDATION_FAILED=true
                fi
              done

              # Merge labels
              ALL_LABELS=$(echo "$ALL_LABELS" "$LABELS_ARRAY" | jq -s 'add | unique')
              echo "✓ Validation passed for $label_file"
            done

            # Write error if there are invalid labels
            if [ -n "$INVALID_LABELS" ]; then
              echo "- **add-label**: The following labels do not exist in the repository: $INVALID_LABELS" >> /tmp/validation-errors/add-label.txt
            fi

            # Check if we have an issue/PR number
            ISSUE_NUMBER="${{ github.event.issue.number }}"
            if [ -z "$ISSUE_NUMBER" ]; then
              echo "- **add-label**: No issue or PR number available" >> /tmp/validation-errors/add-label.txt
              VALIDATION_FAILED=true
            fi

            # Check if we have any labels to add
            if [ "$(echo "$ALL_LABELS" | jq 'length')" -eq 0 ]; then
              echo "- **add-label**: No valid labels to add" >> /tmp/validation-errors/add-label.txt
              VALIDATION_FAILED=true
            fi

            # Phase 2: Execute only if all validations passed
            if [ "$VALIDATION_FAILED" = false ]; then
              echo "✓ All add-label validations passed - executing..."

              # Get current labels and merge with new ones to avoid overwriting
              CURRENT_LABELS=$(gh api "repos/${{ github.repository }}/issues/$ISSUE_NUMBER" --jq '.labels[].name' 2>/dev/null | jq -R . | jq -s .)
              MERGED_LABELS=$(echo "$CURRENT_LABELS" "$ALL_LABELS" | jq -s 'add | unique')

              # Add labels via GitHub API
              echo "$MERGED_LABELS" | gh api "repos/${{ github.repository }}/issues/$ISSUE_NUMBER/labels" \
                -X PUT \
                --input - || {
                echo "- **add-label**: Failed to add labels via GitHub API" >> /tmp/validation-errors/add-label.txt
              }
            else
              echo "✗ add-label validation failed - skipping execution (atomic operation)"
            fi
          fi

          fi
      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results-${{ matrix.output-type }}
          path: /tmp/validation-errors/
          if-no-files-found: ignore

  report-results:
    runs-on: ubuntu-latest
    needs: execute-outputs
    if: always()
    steps:
      - name: Download all validation results
        uses: actions/download-artifact@v4
        with:
          pattern: validation-results-*
          path: /tmp/all-validation-errors
          merge-multiple: true
        continue-on-error: true
      - name: Report validation errors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |

          # Check if there are any validation errors
          if [ -d "/tmp/all-validation-errors" ] && [ "$(ls -A /tmp/all-validation-errors 2>/dev/null)" ]; then
            echo "⚠️  Some output validations failed"

            # Build error message
            ERROR_MSG="## ⚠️ Agent Output Validation Errors\n\nThe following outputs failed validation:\n\n"

            for error_file in /tmp/all-validation-errors/*; do
              if [ -f "$error_file" ]; then
                ERROR_CONTENT=$(cat "$error_file")
                ERROR_MSG="${ERROR_MSG}${ERROR_CONTENT}\n"
              fi
            done

            # Post comment if we have issue/PR number
            ISSUE_OR_PR_NUMBER="${{ github.event.issue.number }}"
            if [ -n "$ISSUE_OR_PR_NUMBER" ]; then
              echo -e "$ERROR_MSG" | gh api "repos/${{ github.repository }}/issues/$ISSUE_OR_PR_NUMBER/comments" \
                -X POST \
                -f body=@- || echo "Failed to post validation error comment"
            else
              echo "No issue or PR number available to post validation errors"
              echo -e "$ERROR_MSG"
            fi

            exit 1
          else
            echo "✓ All output validations passed"
          fi
