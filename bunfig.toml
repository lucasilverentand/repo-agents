# Bun configuration
# https://bun.sh/docs/runtime/bunfig

[test]
# Coverage thresholds - CI will fail if below these values
# Updated after comprehensive test expansion (Jan 2026)
coverage = true
coverageThreshold = 80.0  # Overall coverage minimum (current: 80.84% functions, 94.06% lines)

# Test timeout (5 seconds per test)
timeout = 5000

# Report output
coverageReporter = ["text", "lcov"]
coverageDir = "coverage"

# Bail on first failure in CI (faster feedback)
# bail = 1  # Uncomment for CI fast-fail
